<div class="col-md-12">
    <div class="card shadow">
        <div class="card-header  {{tactUtils.themestring}}">
            <div class="card-title">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Financial Year</h5>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'master' rendertype %}" class="btn btn-warning">New</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" onsubmit="return handle_form_submission()">
                {% csrf_token %}
                <input type="hidden" name="items" id="items">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="finyear">Year</label>
                            <input id="finyear" required name="finyear" type="number" class="form-control"
                                value="{{ormmodel.finYear}}">
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group">
                        <table class="table table-striped table-secondary">
                            <tr>
                                <th>
                                    Period
                                </th>
                                <th>
                                    From Date
                                </th>
                                <th>
                                    To Date
                                </th>
                            </tr>
                            {% for i in noofyears %}
                            <tr>
                                <td>{{i}}</td>
                                <td>
                                    <input id="dateFrom{{i}}" required name="dateFrom{{i}}" type="date"
                                        class="form-control"
                                        value="{% cycle ormmodel.dateFrom1|date:'Y-m-d' ormmodel.dateFrom2|date:'Y-m-d' ormmodel.dateFrom3|date:'Y-m-d' ormmodel.dateFrom4|date:'Y-m-d' ormmodel.dateFrom5|date:'Y-m-d' ormmodel.dateFrom6|date:'Y-m-d' ormmodel.dateFrom7|date:'Y-m-d' ormmodel.dateFrom8|date:'Y-m-d' ormmodel.dateFrom9|date:'Y-m-d' ormmodel.dateFrom10|date:'Y-m-d' ormmodel.dateFrom11|date:'Y-m-d' ormmodel.dateFrom12|date:'Y-m-d' %}">
                                </td>
                                <td>
                                    <input id="dateTo{{i}}" required name="dateTo{{i}}" type="date" class="form-control"
                                        value="{% cycle ormmodel.dateTo1|date:'Y-m-d' ormmodel.dateTo2|date:'Y-m-d' ormmodel.dateTo3|date:'Y-m-d' ormmodel.dateTo4|date:'Y-m-d' ormmodel.dateTo5|date:'Y-m-d' ormmodel.dateTo6|date:'Y-m-d' ormmodel.dateTo7|date:'Y-m-d' ormmodel.dateTo8|date:'Y-m-d' ormmodel.dateTo9|date:'Y-m-d' ormmodel.dateTo10|date:'Y-m-d' ormmodel.dateTo11|date:'Y-m-d' ormmodel.dateTo12|date:'Y-m-d' %}">
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
                {% include 'tactb/buttons.html' %}
            </form>
        </div>
    </div>
</div>
